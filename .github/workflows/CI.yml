name: CI Workflow
on:
  push:
    branches:[master]
jobs:
  build_Job:
    runs-on : ubuntu-latest
    steps:
      - name : Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21.0.7'

      - name: Build with Maven
        run: mvn clean install